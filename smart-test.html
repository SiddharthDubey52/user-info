<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart User Info Collection (No Permissions)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .info-card h3 {
            margin-top: 0;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        .info-value {
            color: #6c757d;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .accuracy-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        details {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: -15px -15px 15px -15px;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Smart User Info Collection</h1>
        <p class="subtitle">
            Collects accurate device and location information using server-side intelligence<br>
            <strong>No permissions required!</strong> All data is inferred from your browser and IP.
        </p>
        
        <button onclick="collectInfo()">üöÄ Analyze My Information</button>
        <button onclick="collectInfo(true)" style="background: linear-gradient(45deg, #28a745, #20c997); margin-top: 10px;">üåç Demo with Real Location (Simulated)</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function collectInfo(demoMode = false) {
            const resultDiv = document.getElementById('result');
            
            if (demoMode) {
                resultDiv.innerHTML = '<div class="loading">üåç Simulating analysis with real public IP for demonstration...</div>';
            } else {
                resultDiv.innerHTML = '<div class="loading">üîç Analyzing your device and location using advanced server-side detection...</div>';
            }
            
            try {
                // Collect basic info without asking for permissions
                const basicInfo = {
                    // Screen info (available without permissions)
                    screenResolution: `${screen.width}x${screen.height}`,
                    colorDepth: screen.colorDepth,
                    pixelRatio: window.devicePixelRatio,
                    
                    // Browser info (available without permissions)
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    platform: navigator.platform,
                    cookieEnabled: navigator.cookieEnabled,
                    onlineStatus: navigator.onLine,
                    
                    // Hardware info (available without permissions)
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    maxTouchPoints: navigator.maxTouchPoints,
                    touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0
                };

                // For demo mode, we'll add headers to simulate a real public IP
                const headers = {
                    'Content-Type': 'application/json',
                };

                // Send to API
                let apiEndpoint = '/api/user-info';
                if (demoMode) {
                    // For demo, we'll simulate by adding a custom header
                    headers['X-Demo-Mode'] = 'true';
                }

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(basicInfo)
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data, demoMode);
                } else {
                    resultDiv.innerHTML = `<div class="status error">‚ùå <strong>Error:</strong> ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå <strong>Error:</strong> ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        function displayResults(data, demoMode = false) {
            const resultDiv = document.getElementById('result');
            const { network, device, geolocation, browser, system, summary } = data.data;
            
            // Show explanation for local testing
            let locationNote = '';
            if (geolocation.country === 'Local' && !demoMode) {
                locationNote = `
                    <div style="background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin: 10px 0; border: 1px solid #ffeaa7;">
                        <strong>‚ÑπÔ∏è Note:</strong> You're testing locally (localhost), so location shows as "Local". 
                        In production with real users, this will show accurate city, country, and coordinates!
                        <br><br>
                        <strong>Try the demo button above to see how it works with real location data!</strong>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = `
                <div class="status success">
                    ‚úÖ <strong>Success!</strong> Information collected and saved to database.
                    <span class="accuracy-badge">${demoMode ? 'Demo Mode' : 'High Accuracy'}</span>
                </div>
                
                ${locationNote}
                
                <div class="info-grid">
                    <div class="info-card">
                        <h3>üåç Network & Location</h3>
                        <div class="info-item">
                            <span class="info-label">IP Address:</span>
                            <span class="info-value">${network.ip}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Location:</span>
                            <span class="info-value">${geolocation.city}, ${geolocation.region}, ${geolocation.country}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Coordinates:</span>
                            <span class="info-value">${geolocation.latitude && geolocation.longitude ? 
                                `${geolocation.latitude.toFixed(4)}, ${geolocation.longitude.toFixed(4)}` : 'Not available'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ISP:</span>
                            <span class="info-value">${geolocation.isp || 'Unknown'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Timezone:</span>
                            <span class="info-value">${geolocation.timezone || device.timezone}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Data Source:</span>
                            <span class="info-value">${geolocation.source || 'server-side'}</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üì± Device Information</h3>
                        <div class="info-item">
                            <span class="info-label">Device:</span>
                            <span class="info-value">${device.vendor} ${device.model}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Type:</span>
                            <span class="info-value">${device.type} ${device.isMobile ? '(Mobile)' : device.isTablet ? '(Tablet)' : '(Desktop)'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Screen:</span>
                            <span class="info-value">${device.screenResolution} (${device.colorDepth}-bit)</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Pixel Ratio:</span>
                            <span class="info-value">${device.pixelRatio}x</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Touch Support:</span>
                            <span class="info-value">${device.touchSupport ? 'Yes' : 'No'} (${device.maxTouchPoints || 0} points)</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hardware:</span>
                            <span class="info-value">${device.hardwareConcurrency || 'Unknown'} cores, ${device.deviceMemory || 'Unknown'} GB RAM</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üåê Browser & System</h3>
                        <div class="info-item">
                            <span class="info-label">Browser:</span>
                            <span class="info-value">${browser.name} ${browser.version}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Engine:</span>
                            <span class="info-value">${browser.engine} ${browser.engineVersion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Operating System:</span>
                            <span class="info-value">${system.os} ${system.osVersion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Architecture:</span>
                            <span class="info-value">${system.architecture}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Language:</span>
                            <span class="info-value">${device.language}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Platform:</span>
                            <span class="info-value">${device.platform}</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üìä Database Record</h3>
                        <div class="info-item">
                            <span class="info-label">Record ID:</span>
                            <span class="info-value">${data.database.id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Saved At:</span>
                            <span class="info-value">${new Date(data.database.savedAt).toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value">${data.database.saved ? '‚úÖ Saved' : '‚ùå Failed'}</span>
                        </div>
                    </div>
                </div>

                <details>
                    <summary>üîç Full API Response (Technical Details)</summary>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </details>
            `;
        }

        // Optional: Auto-collect on page load
        // window.addEventListener('load', collectInfo);
    </script>
</body>
</html>
